<!DOCTYPE html>
<html>
<head>
  <title>Reset Password - Cahaya Az Zahra</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .password-reset-page {
      max-width: 500px;
      animation: fadeIn 0.3s ease-in;
    }

    .loader {
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--gold);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    .status-message {
      padding: 12px;
      margin: 15px 0;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: rgba(0, 200, 81, 0.1);
      border: 1px solid #00C851;
      color: #00C851;
    }

    .status-message.error {
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid #ff4444;
      color: #ff4444;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container password-reset-page">
    <h1>Reset Password</h1>
    
    <div class="input-group">
      <input type="password" 
             id="newPassword" 
             placeholder="New password (6+ chars, 1 uppercase, 1 number)"
             pattern="^(?=.*[A-Z])(?=.*\d).{6,}$" 
             required>
      <div class="error-message" id="newPasswordError"></div>
    </div>
    
    <div class="input-group">
      <input type="password" 
             id="confirmNewPassword" 
             placeholder="Confirm new password" 
             required>
      <div class="error-message" id="confirmPasswordError"></div>
    </div>
    
    <button id="resetBtn" onclick="handlePasswordReset()">Reset Password</button>
    <button class="secondary-btn" onclick="handleLogout()">Cancel</button>
    
    <div id="resetStatus" class="status-message"></div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    async function handlePasswordReset() {
  const newPass = document.getElementById('newPassword').value;
  const confirmPass = document.getElementById('confirmNewPassword').value;
  const userData = JSON.parse(sessionStorage.getItem('userData'));

  // Clear previous errors
  document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
  
  // Frontend validation
  if (!validatePassword(newPass)) {
    showError('Password must contain 6+ characters with 1 uppercase and 1 number');
    return;
  }

  if (newPass !== confirmPass) {
    showError('Passwords do not match');
    return;
  }

  try {
    const btn = document.getElementById('resetBtn');
    btn.disabled = true;
    btn.innerHTML = '<div class="loader"></div> Processing...';

    const result = await callAPI('forcePasswordReset', {
      phone: userData.phone.replace(/\D/g, ''), // Ensure numeric format
      newPassword: newPass
    });

    if (result.success) {
      alert('Password updated successfully! Redirecting to login...');
      sessionStorage.removeItem('userData');
      safeRedirect('login.html');
    } else {
      showError(result.message || 'Reset failed. Contact support if issue persists.');
    }
  } catch (error) {
    console.error('Reset error:', error);
    showError('Connection error. Check internet and try again.');
  } finally {
    const btn = document.getElementById('resetBtn');
    btn.disabled = false;
    btn.innerHTML = 'Reset Password';
  }
}

    function handleLogout() {
      sessionStorage.removeItem('userData');
      safeRedirect('login.html');
    }

    // Initialize session check
    document.addEventListener('DOMContentLoaded', () => {
      const userData = JSON.parse(sessionStorage.getItem('userData'));
      if (!userData || !userData.tempPassword) {
        safeRedirect('login.html');
      }
    });
  </script>
</body>
</html>
