<!DOCTYPE html>
<html>
<head>
  <title>Reset Password - Cahaya Az Zahra</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .password-reset-page {
      max-width: 500px;
      animation: fadeIn 0.3s ease-in;
    }

    .loader {
      border: 2px solid #f3f3f3;
      border-top: 2px solid var(--gold);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container password-reset-page">
    <h1>Reset Password</h1>
    
    <div class="input-group">
      <input type="password" 
             id="newPassword" 
             placeholder="New password (6+ chars, 1 uppercase, 1 number)"
             pattern="^(?=.*[A-Z])(?=.*\d).{6,}$" 
             required>
      <div class="error-message" id="newPasswordError"></div>
    </div>
    
    <div class="input-group">
      <input type="password" 
             id="confirmNewPassword" 
             placeholder="Confirm new password" 
             required>
      <div class="error-message" id="confirmPasswordError"></div>
    </div>
    
    <button id="resetBtn" onclick="handlePasswordReset()">Reset Password</button>
    <button class="secondary-btn" onclick="handleLogout()">Cancel</button>
    
    <div id="resetStatus" class="status-message" style="display: none;"></div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    function handlePasswordReset() {
      // Clear errors
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      const statusElement = document.getElementById('resetStatus');
      statusElement.style.display = 'none';

      // Get inputs
      const newPass = document.getElementById('newPassword').value;
      const confirmPass = document.getElementById('confirmNewPassword').value;
      const userData = JSON.parse(sessionStorage.getItem('userData'));

      // Validate
      let isValid = true;
      if (!validatePassword(newPass)) {
        showError('Invalid password format', 'newPasswordError');
        isValid = false;
      }
      if (newPass !== confirmPass) {
        showError('Passwords do not match', 'confirmPasswordError');
        isValid = false;
      }
      if (!isValid) return;

      // Show loading
      const btn = document.getElementById('resetBtn');
      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<div class="loader"></div> Updating...';

      // JSONP request
      const callbackName = `jsonp_${Date.now()}`;
      const script = document.createElement('script');
      script.src = `${CONFIG.GAS_URL}?action=updatePassword&phone=${encodeURIComponent(userData.phone)}&newPassword=${encodeURIComponent(newPass)}&callback=${callbackName}`;

      window[callbackName] = (response) => {
        // Cleanup
        delete window[callbackName];
        document.body.removeChild(script);
        btn.disabled = false;
        btn.innerHTML = originalText;

        // Handle response
        statusElement.style.display = 'block';
        if (response.success) {
          statusElement.className = 'status-message success';
          statusElement.textContent = 'Password updated! Redirecting...';
          setTimeout(() => {
            sessionStorage.removeItem('userData');
            safeRedirect('login.html');
          }, 2000);
        } else {
          statusElement.className = 'status-message error';
          statusElement.textContent = response.message || 'Password update failed';
        }
      };

      document.body.appendChild(script);
    }
  </script>
</body>
</html>
