  <script>
  // ================= INITIALIZATION =================
  document.addEventListener('DOMContentLoaded', () => {
  // Initialize view mode detection
  detectViewMode();

  // Session check and redirect
  const userData = checkSession();
  if (!userData) {
    safeRedirect('login.html');
    return;
  }

  // Initialize user phone number display
  const phoneInput = document.getElementById('phoneNumber');
  phoneInput.value = userData.phone || '';
  phoneInput.style.backgroundColor = '#444';
  phoneInput.style.color = '#999';
  phoneInput.style.cursor = 'not-allowed';

  // Tracking number validation setup
  const trackingInput = document.getElementById('trackingNumber');
  const trackingError = document.getElementById('trackingNumberError');
  
  // Real-time tracking number validation and sanitization
  trackingInput.addEventListener('input', function() {
    // Clean and format input
    let value = this.value.trim().toUpperCase();
    
    // Remove invalid characters (only allow A-Z, 0-9, and hyphens)
    value = value.replace(/[^A-Z0-9-]/g, '');
    
    // Update input value with cleaned version
    this.value = value;
    
    // Validate format
    const isValid = /^[A-Z0-9-]{5,}$/.test(value);
    
    // Show/hide error message
    if (!isValid && value.length > 0) {
      trackingError.textContent = 'Minimum 5 characters. Only letters, numbers, and hyphens allowed';
      this.classList.add('invalid-input');
    } else {
      trackingError.textContent = '';
      this.classList.remove('invalid-input');
    }

    // Special case handling for empty field
    if (value.length === 0) {
      trackingError.textContent = '';
      this.classList.remove('invalid-input');
    }
  });

  // Initialize other form elements
  const fileInput = document.getElementById('invoiceFiles');
  fileInput.addEventListener('change', handleFileUpload);

  // Auto-focus first empty input
  const firstEmptyInput = document.querySelector('input:not([readonly]):invalid');
  if (firstEmptyInput) {
    firstEmptyInput.focus();
  }

  // Error cleanup on window close
  window.addEventListener('beforeunload', () => {
    const errorElement = document.getElementById('error-message');
    if (errorElement) errorElement.style.display = 'none';
  });

  // Session timeout watcher
  setInterval(() => {
    if (!checkSession()) {
      safeRedirect('login.html');
    }
  }, 30000); // Check every 30 seconds
});

  // ================= FORM HANDLING =================
async function handleParcelSubmission() {
  try {
    // Clear previous errors
    clearErrors();
    showLoading(true);

    // Validate tracking number format
    const trackingNumber = document.getElementById('trackingNumber').value.trim().toUpperCase();
    if (!/^[A-Z0-9-]{5,}$/.test(trackingNumber)) {
      throw new Error('Tracking number must be at least 5 characters (letters, numbers, hyphens only)');
    }

    // Collect all form data
    const formData = {
      trackingNumber: trackingNumber,
      nameOnParcel: document.getElementById('nameOnParcel').value.trim(),
      phoneNumber: document.getElementById('phoneNumber').value.trim(),
      itemDescription: document.getElementById('itemDescription').value.trim(),
      quantity: document.getElementById('quantity').value,
      price: document.getElementById('price').value,
      collectionPoint: document.getElementById('collectionPoint').value,
      itemCategory: document.getElementById('itemCategory').value
    };

    // Validate numeric fields
    if (isNaN(formData.quantity) throw new Error('Quantity must be a number');
    if (isNaN(formData.price)) throw new Error('Price must be a number');
    if (Number(formData.quantity) < 1) throw new Error('Quantity must be at least 1');
    if (Number(formData.price) <= 0) throw new Error('Price must be positive');

    // Get files and validate mandatory categories
    const fileInput = document.getElementById('invoiceFiles');
    const files = Array.from(fileInput.files);
    const mandatoryCategories = [
      '* Books',
      '* Cosmetics/Skincare/Bodycare',
      '* Food Beverage/Drinks',
      '* Gadgets',
      '* Oil Ointment',
      '* Supplement'
    ];

    if (mandatoryCategories.includes(formData.itemCategory)) {
      if (files.length === 0) {
        throw new Error('At least one invoice is required for this item category');
      }
      if (files.length > 3) {
        throw new Error('Maximum 3 files allowed for invoices');
      }
    }

    // Validate file types and sizes
    const allowedTypes = ['image/jpeg', 'image/png', 'application/pdf'];
    files.forEach(file => {
      if (!allowedTypes.includes(file.type)) {
        throw new Error(`Invalid file type: ${file.name} - Only JPG, PNG, PDF allowed`);
      }
      if (file.size > 5 * 1024 * 1024) {
        throw new Error(`File too large: ${file.name} - Max 5MB`);
      }
    });

    // Submit using proper API call
    const response = await callAPI('submitParcelDeclaration', {
      data: formData,
      files: files
    });

    if (response.success) {
      alert(`Declaration submitted successfully!\nTracking Number: ${response.trackingNumber}`);
      safeRedirect('dashboard.html');
    } else {
      throw new Error(response.message || 'Submission failed');
    }
  } catch (error) {
    showError(error.message);
    console.error('Submission Error:', error);
  } finally {
    showLoading(false);
  }
}

// Add loading indicator HTML before closing body tag
<div class="loader-overlay" id="loaderOverlay">
  <div class="loader-spinner"></div>
</div>

// Loading control functions
function showLoading(show) {
  document.getElementById('loaderOverlay').style.display = show ? 'block' : 'none';
  document.querySelectorAll('button').forEach(btn => {
    btn.disabled = show;
  });
}

function clearErrors() {
  document.querySelectorAll('.error-message').forEach(el => {
    el.textContent = '';
  });
}

  // ================= FILE PROCESSING =================
  async function processFiles(fileInput) {
    if (!fileInput.files.length) return [];
    
    return Promise.all(
      Array.from(fileInput.files).map(async file => ({
        name: file.name,
        type: file.type || 'application/octet-stream', // Default type
        base64: await readFileAsBase64(file)
      }))
    );
  }

  function readFileAsBase64(file) {
    return new Promise((resolve) => {
      const reader = new FileReader();
      reader.onload = (e) => resolve(e.target.result.split(',')[1]);
      reader.readAsDataURL(file);
    });
  }

  // ================= RESPONSE HANDLING =================
  function handleSubmissionResponse(response) {
    showLoading(false);
    
    if (response.success) {
      alert('Declaration submitted! Tracking: ' + response.trackingNumber);
      safeRedirect('dashboard.html');
    } else {
      showError(response.message || 'Submission failed');
    }
  }

  // ================= UTILITIES =================
  function showLoading(show) {
    const loader = document.getElementById('loader') || createLoader();
    loader.style.display = show ? 'block' : 'none';
  }

  function createLoader() {
    const loader = document.createElement('div');
    loader.id = 'loader';
    loader.innerHTML = `
      <div class="loader-spinner"></div>
      <p>Submitting declaration...</p>
    `;
    document.body.appendChild(loader);
    return loader;
  }

  function clearErrors() {
    document.querySelectorAll('.error-message').forEach(el => {
      el.textContent = '';
    });
  }
</script>
