<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Parcel Declaration - Cahaya Az Zahra Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .parcel-declaration-page {
      max-width: 600px;
      animation: slideIn 0.3s ease-out;
    }

    .input-group label {
      display: block;
      color: var(--gold);
      margin-bottom: 8px;
      font-size: 0.9em;
    }

    select {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid var(--gold);
      color: var(--text-light);
      border-radius: 5px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23c5a047%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 0.7rem top 50%;
      background-size: 0.65rem auto;
    }

    input[type="file"] {
      background: transparent;
      border: 1px dashed var(--gold);
      padding: 15px;
      color: var(--text-light);
    }

    input[type="file"]::file-selector-button {
      background: var(--gold);
      color: var(--dark-bg);
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .parcel-declaration-page {
        padding: 15px;
      }
      
      select {
        padding: 10px;
        font-size: 14px;
      }
      
      input[type="file"] {
        padding: 10px;
      }
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--gold);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container parcel-declaration-page">
    <h1>Submit Parcel Declaration</h1>

    <div class="input-group">
      <label for="trackingNumber">Tracking Number</label>
      <input type="text" id="trackingNumber" 
             placeholder="Enter tracking number" 
             pattern="[A-Za-z0-9-]{5,}" 
             title="Minimum 5 characters, only letters, numbers, or hyphens allowed" 
             required>
      <div class="error-message" id="trackingNumberError"></div>
    </div>

    <div class="input-group">
      <label for="nameOnParcel">Name on Parcel</label>
      <input type="text" id="nameOnParcel" placeholder="Enter name on parcel" required>
      <div class="error-message" id="nameOnParcelError"></div>
    </div>

    <div class="input-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" readonly>
    </div>

    <div class="input-group">
      <label for="itemDescription">Item Description</label>
      <input type="text" id="itemDescription" placeholder="Enter item description" required>
      <div class="error-message" id="itemDescriptionError"></div>
    </div>

    <div class="input-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" placeholder="Enter quantity" min="1" required>
      <div class="error-message" id="quantityError"></div>
    </div>

    <div class="input-group">
      <label for="price">Price in RM</label>
      <input type="number" id="price" placeholder="Enter price in RM" step="0.01" required>
      <div class="error-message" id="priceError"></div>
    </div>

    <div class="input-group">
      <label for="collectionPoint">Collection Point</label>
      <select id="collectionPoint" required>
        <option value="">Select Collection Point</option>
        <option value="Rimba">Rimba</option>
        <option value="Bengkurong">Bengkurong</option>
      </select>
      <div class="error-message" id="collectionPointError"></div>
    </div>

    <div class="input-group">
      <label for="itemCategory">Item Category</label>
      <select id="itemCategory" required>
        <option value="">Select Item Category</option>
        <option value="Accessories/Jewellery">Accessories/Jewellery</option>
        <option value="Baby Appliances">Baby Appliances</option>
        <option value="Bag">Bag</option>
        <option value="Books">* Books</option>
        <option value="Car Parts/Accessories">Car Parts/Accessories</option>
        <option value="Carpets/Mat">Carpets/Mat</option>
        <option value="Clothing">Clothing</option>
        <option value="Computer Accessories">Computer Accessories</option>
        <option value="Cordless">Cordless</option>
        <option value="Cosmetics/Skincare/Bodycare">* Cosmetics/Skincare/Bodycare</option>
        <option value="Decorations">Decorations</option>
        <option value="Disposable Pad/Mask">Disposable Pad/Mask</option>
        <option value="Electrical Appliances">Electrical Appliances</option>
        <option value="Fabric">Fabric</option>
        <option value="Fashion Accessories">Fashion Accessories</option>
        <option value="Fishing kits/Accessories">Fishing kits/Accessories</option>
        <option value="Food Beverage/Drinks">* Food Beverage/Drinks</option>
        <option value="Footware Shoes/Slippers">Footware Shoes/Slippers</option>
        <option value="Gadgets">* Gadgets</option>
        <option value="Game/Console/Board">Game/Console/Board</option>
        <option value="Hand Tools">Hand Tools</option>
        <option value="Handphone Casing">Handphone Casing</option>
        <option value="Headgear">Headgear</option>
        <option value="Home Fitting/Furniture">Home Fitting/Furniture</option>
        <option value="Kitchenware">Kitchenware</option>
        <option value="LED/Lamp">LED/Lamp</option>
        <option value="Matters/Bedding">Matters/Bedding</option>
        <option value="Mix Item">Mix Item</option>
        <option value="Motor Part/Accessories">Motor Part/Accessories</option>
        <option value="Oil Ointment">* Oil Ointment</option>
        <option value="Others">Others</option>
        <option value="Perfume">Perfume</option>
        <option value="Phone Accessories">Phone Accessories</option>
        <option value="Plastic Article">Plastic Article</option>
        <option value="RC Parts/Accessories">RC Parts/Accessories</option>
        <option value="Rubber">Rubber</option>
        <option value="Seluar">Seluar</option>
        <option value="Socks">Socks</option>
        <option value="Sport Equipment">Sport Equipment</option>
        <option value="Stationery">Stationery</option>
        <option value="Stickers">Stickers</option>
        <option value="Storage">Storage</option>
        <option value="Supplement">* Supplement</option>
        <option value="Telkong">Telkong</option>
        <option value="Toys">Toys</option>
        <option value="Tudong">Tudong</option>
        <option value="Tumbler">Tumbler</option>
        <option value="Underwear">Underwear</option>
        <option value="Watch & Accessories">Watch & Accessories</option>
        <option value="Wire, Adapter & Plug">Wire, Adapter & Plug</option>
      </select>
      <div class="error-message" id="itemCategoryError"></div>
    </div>

    <div class="input-group">
      <label for="invoiceFiles">Upload Invoices (Max 5 files, at least 1 required for * categories)</label>
      <input type="file" id="invoiceFiles" multiple accept=".pdf,.jpg,.jpeg,.png">
      <div class="error-message" id="invoiceFilesError"></div>
    </div>

    <button onclick="handleParcelSubmission()">Submit</button>
    <button class="secondary-btn" onclick="safeRedirect('dashboard.html')" style="margin-top: 10px;">
      Back to Dashboard
    </button>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="loader"></div>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const userData = checkSession();
  if (!userData) {
    safeRedirect('login.html');
    return;
  }

  // Populate phone number
  const phoneField = document.getElementById('phoneNumber');
  if (userData?.phone) {
    phoneField.value = userData.phone;
  } else {
    showError('Failed to load account information');
    setTimeout(() => safeRedirect('dashboard.html'), 2000);
  }

  // Initialize other elements if needed
});

async function handleParcelSubmission() {
  const loadingOverlay = document.getElementById('loadingOverlay');
  
  try {
    // Clear previous errors
    clearErrors();
    
    // Validate session and phone number
    const userData = checkSession();
    const phoneNumber = document.getElementById('phoneNumber').value;
    if (!userData || !phoneNumber) {
      showError('Session expired or invalid');
      safeRedirect('login.html');
      return;
    }

    // Get form elements
    const formElements = {
      trackingNumber: document.getElementById('trackingNumber'),
      nameOnParcel: document.getElementById('nameOnParcel'),
      itemDescription: document.getElementById('itemDescription'),
      quantity: document.getElementById('quantity'),
      price: document.getElementById('price'),
      collectionPoint: document.getElementById('collectionPoint'),
      itemCategory: document.getElementById('itemCategory'),
      invoiceFiles: document.getElementById('invoiceFiles')
    };

    // Validate required fields
    let isValid = true;
    Object.entries(formElements).forEach(([key, element]) => {
      if (key !== 'invoiceFiles' && !element.value.trim()) {
        showError('This field is required', `${key}Error`);
        isValid = false;
      }
    });

    // Validate tracking number format
    const trackingNumber = formElements.trackingNumber.value.trim();
    if (!/^[A-Za-z0-9-]{5,}$/.test(trackingNumber)) {
      showError('Invalid tracking number format (min 5 chars, letters/numbers/hyphens only)', 'trackingNumberError');
      isValid = false;
    }

    // Validate numeric fields
    const quantity = parseInt(formElements.quantity.value);
    const price = parseFloat(formElements.price.value);
    if (isNaN(quantity) {
      showError('Invalid quantity', 'quantityError');
      isValid = false;
    }
    if (isNaN(price)) {
      showError('Invalid price', 'priceError');
      isValid = false;
    }

    // Check mandatory invoices
    const mandatoryCategories = ['Books', 'Cosmetics/Skincare/Bodycare', 
                               'Food Beverage/Drinks', 'Gadgets', 
                               'Oil Ointment', 'Supplement'];
    const files = formElements.invoiceFiles.files;
    if (mandatoryCategories.includes(formElements.itemCategory.value)) {
      if (files.length === 0) {
        showError('At least 1 invoice is required for this category', 'invoiceFilesError');
        isValid = false;
      }
    }

    if (!isValid) return;

    // Show loading overlay
    loadingOverlay.style.display = 'flex';

    // Prepare form data
    const formData = new FormData();
    const submissionData = {
      trackingNumber: trackingNumber,
      nameOnParcel: formElements.nameOnParcel.value.trim(),
      phoneNumber: phoneNumber,
      itemDescription: formElements.itemDescription.value.trim(),
      quantity: quantity,
      price: price.toFixed(2),
      collectionPoint: formElements.collectionPoint.value,
      itemCategory: formElements.itemCategory.value
    };

    formData.append('data', JSON.stringify(submissionData));

    // Add files
    Array.from(files).forEach((file, index) => {
      formData.append(`file${index}`, file);
    });

    // Submit to server
    const response = await fetch(CONFIG.GAS_URL, {
      method: 'POST',
      body: formData
    });

    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    
    const result = await response.json();
    
    if (result.success) {
      alert(`Declaration submitted!\nTracking Number: ${result.trackingNumber}`);
      safeRedirect('dashboard.html');
    } else {
      throw new Error(result.message || 'Submission failed');
    }
  } catch (error) {
    console.error('Submission error:', error);
    showError(error.message || 'Failed to submit declaration. Please try again.');
  } finally {
    loadingOverlay.style.display = 'none';
  }
}
</script>
</body>
</html>
