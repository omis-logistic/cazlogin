<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Login - Cahaya Az Zahra Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container login-page">
    <h1>Cahaya Az Zahra Enterprise</h1>
    
    <div class="input-group">
      <input type="tel" 
             id="phone" 
             placeholder="Phone Number"
             pattern="^(673\d{7,}|60\d{9,})$" 
             required>
    </div>
    
    <div class="input-group">
      <input type="password" 
             id="password" 
             placeholder="Password" 
             required>
    </div>
    
    <button onclick="handleLogin()">Login</button>
    
    <div style="margin-top: 20px; text-align: center;">
      <button onclick="showRegistration()">Create Account</button>
      <button class="secondary-btn" 
              onclick="showForgotPassword()"
              style="margin-top: 10px;">
        Forgot Password?
      </button>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2>MAKLUMAN PENTING. SILA BACA</h2>
      <!-- ... keep all modal content exactly as original ... -->
      <button onclick="closeWelcomeModal()">Close</button>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    // Session-related functions remain inline since they're page-specific
    function showRegistration() {
      window.location.href = 'register.html';
    }

    function showForgotPassword() {
      window.location.href = 'forgot-password.html';
    }

    function closeWelcomeModal() {
      const modal = document.getElementById('welcomeModal');
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
