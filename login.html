<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Login - Cahaya Az Zahra Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    /* Mobile-first styles */
    .login-page {
      width: 100%;
      padding: 1rem;
      animation: fadeIn 0.3s ease-in;
    }

    h1.login-header {
      font-size: 2.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      color: var(--gold);
      padding: 1rem;
      border-bottom: 3px solid var(--gold);
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      border-radius: 10px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(197, 160, 71, 0.3);
    }

    /* Desktop overrides */
    body.desktop-view .login-container {
      max-width: 400px;
      padding: 2rem;
      margin: 2rem auto;
    }

    input {
      background: #333;
      border: 1px solid var(--gold);
      color: var(--text-light);
      font-size: 16px;
      margin: 1rem 0;
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      font-size: 16px;
      min-height: 44px;
      transition: all 0.3s ease;
    }

    .auth-links {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .secondary-btn {
      background: transparent !important;
      border: 1px solid var(--gold) !important;
      color: var(--gold) !important;
    }

    .secondary-btn:hover {
      background: var(--gold) !important;
      color: var(--dark-bg) !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      h1.login-header {
        font-size: 1.8rem;
        padding: 0.5rem;
      }
      
      body.mobile-view .login-container {
        padding: 1rem;
      }
      
      input {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-page">
    <h1 class="login-header">CAHAYA AZ ZAHRA ENTERPRISE</h1>
    
    <div class="login-container">
      <div class="input-group">
        <input type="tel" 
               id="phone" 
               placeholder="Phone Number"
               pattern="^(673\d{7,}|60\d{9,})$" 
               required>
      </div>
      
      <div class="input-group">
        <input type="password" 
               id="password" 
               placeholder="Password" 
               required>
      </div>
      
      <button onclick="handleLogin()">LOGIN</button>
      
      <div class="auth-links">
        <button onclick="showRegistration()">CREATE ACCOUNT</button>
        <button class="secondary-btn" 
                onclick="showForgotPassword()">
          FORGOT PASSWORD?
        </button>
      </div>
    </div>
  </div>

  <!-- Error message container -->
  <div id="error-message" class="error-message" style="display: none;"></div>

  <script src="scripts/app.js"></script>
  <script>
    // Integrated with app.js functions
    async function handleLogin() {
  const phoneInput = document.getElementById('phone');
  const passwordInput = document.getElementById('password');
  
  const phone = phoneInput.value.trim();
  const password = passwordInput.value;

  // Clear previous errors
  document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
  phoneInput.classList.remove('error');
  passwordInput.classList.remove('error');

  try {
    // Validate inputs
    if (!validatePhone(phone)) {
      phoneInput.classList.add('error');
      showError('Invalid phone number format', 'error-message');
      return;
    }

    if (!password) {
      passwordInput.classList.add('error');
      showError('Please enter your password', 'error-message');
      return;
    }

    // Create JSONP request
    const callbackName = `login_${Date.now()}`;
    const script = document.createElement('script');
    script.src = `${CONFIG.GAS_URL}?action=processLogin&phone=${encodeURIComponent(phone)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;

    // Set loading state
    const loginBtn = document.querySelector('button[onclick="handleLogin()"]');
    const originalBtnText = loginBtn.innerHTML;
    loginBtn.innerHTML = '<div class="loader-small"></div> Authenticating...';
    loginBtn.disabled = true;

    window[callbackName] = (response) => {
      // Cleanup
      delete window[callbackName];
      document.body.removeChild(script);
      loginBtn.innerHTML = originalBtnText;
      loginBtn.disabled = false;

      // Handle response
      if (response.success) {
        sessionStorage.setItem('userData', JSON.stringify({
          phone: response.phone,
          email: response.email,
          tempPassword: response.tempPassword
        }));
        localStorage.setItem('lastActivity', Date.now());

        if (response.tempPassword) {
          safeRedirect('password-reset.html');
        } else {
          safeRedirect('dashboard.html');
        }
      } else {
        passwordInput.classList.add('error');
        showError(response.message || 'Authentication failed', 'error-message');
      }
    };

    document.body.appendChild(script);

  } catch (error) {
    console.error('Login error:', error);
    showError('Login failed - please try again', 'error-message');
    document.querySelector('button[onclick="handleLogin()"]').disabled = false;
  }
}

    function showRegistration() {
      safeRedirect('register.html');
    }

    function showForgotPassword() {
      safeRedirect('forgot-password.html');
    }
  </script>
</body>
</html>
