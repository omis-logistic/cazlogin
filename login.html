<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Login - Cahaya Az Zahra Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container login-page">
    <h1>Cahaya Az Zahra Enterprise</h1>
    
    <div class="input-group">
      <input type="tel" id="phone" placeholder="Phone Number" required>
    </div>
    
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
    </div>
    
    <button onclick="handleLogin()">Login</button>
    
    <div style="margin-top: 20px; text-align: center;">
      <button onclick="safeRedirect('register.html')">Create Account</button>
      <button class="secondary-btn" onclick="safeRedirect('password-reset.html')" style="margin-top: 10px;">
        Forgot Password?
      </button>
    </div>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxwlxwU9CeOST3lV8fg53cdhdsxil_UwaFFNSkhbyXm_CGENFtsT_vU_yiZQtAYBrEx/exec';

    function handleLogin() {
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      if (!phone || !password) {
        showError('Please fill in all fields');
        return;
      }

      const callbackName = `jsonp_${Date.now()}`;
      const script = document.createElement('script');
      script.src = `${GAS_URL}?phone=${encodeURIComponent(phone)}&password=${encodeURIComponent(password)}&callback=${callbackName}`;

      window[callbackName] = (response) => {
        delete window[callbackName];
        document.body.removeChild(script);
        
        if (response.success) {
          sessionStorage.setItem('userData', JSON.stringify(response));
          window.location.href = response.tempPassword ? 'password-reset.html' : 'dashboard.html';
        } else {
          showError(response.message || 'Login failed');
        }
      };

      document.body.appendChild(script);
    }
  </script>
</body>
</html>
