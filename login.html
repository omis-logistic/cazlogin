<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cahaya Az Zahra Enterprise</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Mobile-first styles */
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(197, 160, 71, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #c5a047;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #c5a047;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            background-color: #c5a047;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button.secondary-btn {
            background: transparent;
            border: 1px solid #c5a047;
            color: #c5a047;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            input[type="tel"],
            input[type="password"] {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-header">CAHAYA AZ ZAHRA ENTERPRISE</h1>
        
        <div class="input-group">
            <input type="tel" 
                   id="phone" 
                   placeholder="Phone Number (673/60 format)"
                   pattern="^(673\d{7,}|60\d{9,})$"
                   required>
        </div>
        
        <div class="input-group">
            <input type="password" 
                   id="password" 
                   placeholder="Password" 
                   required>
        </div>
        
        <button type="button" id="loginBtn">LOGIN</button>
        
        <div class="auth-links">
            <button type="button" class="secondary-btn" id="registerBtn">
                CREATE ACCOUNT
            </button>
            <button type="button" class="secondary-btn" id="forgotBtn">
                FORGOT PASSWORD?
            </button>
        </div>
    </div>

    <!-- Error message container -->
    <div id="error-message" style="display: none;"></div>

    <script src="scripts/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize event listeners
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const forgotBtn = document.getElementById('forgotBtn');

            if (loginBtn) loginBtn.addEventListener('click', handleLogin);
            if (registerBtn) registerBtn.addEventListener('click', handleRegistration);
            if (forgotBtn) forgotBtn.addEventListener('click', handlePasswordRecovery);

            // Auto-format phone input
            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    this.value = this.value.replace(/[^\d]/g, '');
                });
            }
        });
    </script>
</body>
</html>
