<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Login - Cahaya Az Zahra Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    /* Mobile-first styles */
    .login-page {
      width: 100%;
      max-width: 100%;
      padding: 0;
      margin: 0;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      border-radius: 10px;
      width: 95%;
      margin: 1rem auto;
      box-shadow: 0 0 15px rgba(197, 160, 71, 0.3);
    }

    /* Desktop overrides */
    body.desktop-view .login-container {
      max-width: 400px;
      padding: 2rem;
      margin: 2rem auto;
    }

    input {
      background: #333;
      border: 1px solid var(--gold);
      color: var(--text-light);
      font-size: 16px;
      margin: 1rem 0;
      width: 100%;
      padding: 12px;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 0.5rem 0;
      font-size: 16px;
      min-height: 44px;
    }

    .auth-links {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .secondary-btn {
      background: transparent !important;
      border: 1px solid var(--gold) !important;
      color: var(--gold) !important;
    }

    @media (max-width: 768px) {
      body.mobile-view {
        padding: 10px !important;
      }
      
      body.mobile-view .login-container {
        padding: 1rem;
        margin: 10px auto;
      }
      
      body.mobile-view input {
        padding: 12px;
        font-size: 16px;
      }
    }

    @media (min-width: 769px) {
      .login-page {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container login-page">
    <div class="login-container">
      <h1>Cahaya Az Zahra Enterprise</h1>
      
      <div class="input-group">
        <input type="tel" 
               id="phone" 
               placeholder="Nombor Telefon"
               pattern="^(673\d{7,}|60\d{9,})$" 
               required>
      </div>
      
      <div class="input-group">
        <input type="password" 
               id="password" 
               placeholder="Kata Laluan" 
               required>
      </div>
      
      <button onclick="handleLogin()">Log Masuk</button>
      
      <div class="auth-links">
        <button onclick="showRegistration()">Daftar Akaun Baru</button>
        <button class="secondary-btn" 
                onclick="showForgotPassword()">
          Lupa Kata Laluan?
        </button>
      </div>
    </div>
  </div>

  <!-- Error message container -->
  <div id="error-message" class="error-message" style="display: none;"></div>

  <script src="scripts/app.js"></script>
  <script>
    // Mobile view initialization
    document.addEventListener('DOMContentLoaded', () => {
      // Auto-focus prevention for better mobile UX
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });

      // Viewport height adjustment
      const setVh = () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      setVh();
      window.addEventListener('resize', setVh);
    });

    // Login functions
    function handleLogin() {
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      if (!phone || !password) {
        showError('Sila isi semua ruangan');
        return;
      }

      // Call API through app.js handler
      window.handleLogin();
    }

    function showRegistration() {
      window.safeRedirect('register.html');
    }

    function showForgotPassword() {
      window.safeRedirect('forgot-password.html');
    }
  </script>
</body>
</html>
