<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Password Recovery - Cahaya Az Zahra Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    /* Password Recovery Specific Styles */
    .forgot-password-page {
      animation: fadeIn 0.3s ease-in;
      max-width: 500px;
    }

    .forgot-password-page input {
      background: #2a2a2a;
      border: 1px solid var(--gold);
      color: var(--text-light);
      font-size: 14px;
      padding: 14px;
      width: 100%;
      margin: 8px 0;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    .forgot-password-page input:focus {
      border-color: #d4af37;
      box-shadow: 0 0 8px rgba(197, 160, 71, 0.3);
      outline: none;
    }

    .status-message {
      padding: 12px;
      margin: 15px 0;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .status-message.visible { display: block; }
    .status-message.success { background: rgba(0, 200, 81, 0.1); }
    .status-message.error { background: rgba(255, 68, 68, 0.1); }

    @media (max-width: 480px) {
      .forgot-password-page {
        padding: 20px 15px;
      }
      
      .forgot-password-page input {
        padding: 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container forgot-password-page">
    <h1>Password Recovery</h1>
    
    <div class="input-group">
      <input type="tel" 
             id="recoveryPhone" 
             placeholder="Registered Phone Number" 
             pattern="^(673\d{7,}|60\d{9,})$" 
             required
             autocomplete="off">
      <div class="error-message" id="phoneRecoveryError"></div>
    </div>
    
    <div class="input-group">
      <input type="email" 
             id="recoveryEmail" 
             placeholder="Registered Email Address" 
             required
             autocomplete="off">
      <div class="error-message" id="emailRecoveryError"></div>
    </div>
    
    <div id="recoveryStatus" class="status-message"></div>
    
    <button onclick="handlePasswordRecovery()" class="gold-btn">
      Send Temporary Password
    </button>
    
    <button class="secondary-btn" 
            onclick="safeRedirect('login.html')"
            style="margin-top: 15px;">
      Back to Login
    </button>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    function handlePasswordRecovery() {
      const phone = document.getElementById('recoveryPhone').value.trim();
      const email = document.getElementById('recoveryEmail').value.trim();
      
      // Clear previous errors
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      document.getElementById('recoveryStatus').classList.remove('error', 'success');

      // Validate inputs
      let isValid = true;
      if (!validatePhone(phone)) {
        showError('Invalid phone format', 'phoneRecoveryError');
        isValid = false;
      }
      if (!validateEmail(email)) {
        showError('Invalid email format', 'emailRecoveryError');
        isValid = false;
      }
      if (!isValid) return;

      // JSONP implementation (same as login)
      const callbackName = `jsonp_${Date.now()}`;
      const script = document.createElement('script');
      const params = new URLSearchParams({
        action: 'initiatePasswordReset',
        phone: phone,
        email: email,
        callback: callbackName
      });
      
      script.src = `${GAS_URL}?${params}`;

      window[callbackName] = (response) => {
        delete window[callbackName];
        document.body.removeChild(script);
        
        const statusElement = document.getElementById('recoveryStatus');
        statusElement.textContent = response.message;
        
        if (response.success) {
          statusElement.classList.add('success');
          statusElement.classList.remove('error');
          setTimeout(() => safeRedirect('login.html'), 3000);
        } else {
          statusElement.classList.add('error');
          statusElement.classList.remove('success');
        }
        statusElement.classList.add('visible');
      };

      document.body.appendChild(script);
    }
  </script>
</body>
</html>
