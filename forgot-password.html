<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <title>Password Recovery - Cahaya Az Zahra Enterprise</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .forgot-password-page {
            max-width: 500px;
            margin: 2rem auto;
            animation: fadeIn 0.3s ease-in;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid var(--gold);
            border-radius: 5px;
            background: #2a2a2a;
            color: var(--text-light);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .forgot-password-page {
                padding: 1rem;
            }
            
            input {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container forgot-password-page">
        <h1>Password Recovery</h1>
        
        <div class="input-group">
            <input type="tel" 
                   id="recoveryPhone" 
                   placeholder="Registered Phone Number"
                   pattern="^(673\d{7,}|60\d{9,})$"
                   required>
            <div class="error-message" id="phoneError"></div>
        </div>
        
        <div class="input-group">
            <input type="email" 
                   id="recoveryEmail" 
                   placeholder="Registered Email Address"
                   required>
            <div class="error-message" id="emailError"></div>
        </div>
        
        <button id="recoveryBtn" class="gold-btn">Send Temporary Password</button>
        <button class="secondary-btn" onclick="safeRedirect('login.html')">Back to Login</button>
    </div>

    <!-- Error message container -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <script src="scripts/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize form validation
            const phoneInput = document.getElementById('recoveryPhone');
            const emailInput = document.getElementById('recoveryEmail');
            const recoveryBtn = document.getElementById('recoveryBtn');

            if (phoneInput && emailInput && recoveryBtn) {
                // Real-time validation
                phoneInput.addEventListener('input', () => {
                    document.getElementById('phoneError').textContent = 
                        !validatePhone(phoneInput.value) ? 'Invalid phone format' : '';
                });

                emailInput.addEventListener('input', () => {
                    document.getElementById('emailError').textContent = 
                        !validateEmail(emailInput.value) ? 'Invalid email format' : '';
                });

                // Handle password recovery
                recoveryBtn.onclick = async () => {
                    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
                    
                    if (!validatePhone(phoneInput.value) || !validateEmail(emailInput.value)) {
                        showError('Please check your inputs');
                        return;
                    }

                    try {
                        const result = await handlePasswordRecovery();
                        
                        if (result && result.success) {
                            alert('Temporary password sent! Check your email.');
                            safeRedirect('login.html');
                        }
                    } catch (error) {
                        showError('Recovery failed - please try again');
                    }
                };
            } else {
                console.error('Password recovery elements not found');
                safeRedirect('login.html');
            }
        });

        // Explicitly expose safeRedirect for button onclick
        window.safeRedirect = safeRedirect;
    </script>
</body>
</html>
