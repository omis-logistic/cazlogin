<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <title>Password Recovery - Cahaya Az Zahra Enterprise</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Password Recovery Specific Styles */
        .forgot-password-page {
            animation: fadeIn 0.3s ease-in;
            max-width: 500px;
        }

        .forgot-password-page input {
            background: #2a2a2a;
            border: 1px solid var(--gold);
            color: var(--text-light);
            font-size: 14px;
            padding: 14px;
            width: 100%;
            margin: 8px 0;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .forgot-password-page input:focus {
            border-color: #d4af37;
            box-shadow: 0 0 8px rgba(197, 160, 71, 0.3);
            outline: none;
        }

        .status-message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status-message.visible { display: block; }
        .status-message.success {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid #00C851;
            color: #00C851;
        }
        .status-message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        @media (max-width: 480px) {
            .forgot-password-page {
                padding: 20px 15px;
            }
            
            .forgot-password-page input {
                padding: 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container forgot-password-page">
        <h1>Password Recovery</h1>
        
        <div class="input-group">
            <input type="tel" 
                   id="recoveryPhone" 
                   placeholder="Registered Phone Number" 
                   pattern="^(673\d{7,}|60\d{9,})$" 
                   required
                   autocomplete="off">
            <div class="error-message" id="phoneRecoveryError"></div>
        </div>
        
        <div class="input-group">
            <input type="email" 
                   id="recoveryEmail" 
                   placeholder="Registered Email Address" 
                   required
                   autocomplete="off">
            <div class="error-message" id="emailRecoveryError"></div>
        </div>
        
        <div id="recoveryStatus" class="status-message"></div>
        
        <button onclick="handlePasswordRecovery()" class="gold-btn">
            Send Temporary Password
        </button>
        
        <button class="secondary-btn" onclick="safeRedirect('login.html')"style="margin-top: 10px;">Back to Login</button>
    </div>

    <script src="scripts/app.js"></script>
    <script>
        async function handlePasswordRecovery() {
    const phone = document.getElementById('recoveryPhone').value.trim();
    const email = document.getElementById('recoveryEmail').value.trim();
    
    // Clear previous errors
    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

    // Validate inputs
    if (!validatePhone(phone)) {
      showError('Invalid phone format', 'phoneRecoveryError');
      return;
    }
    
    if (!validateEmail(email)) {
      showError('Invalid email format', 'emailRecoveryError');
      return;
    }

    try {
      const response = await fetch(GAS_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          action: 'initiatePasswordReset',
          phone: phone,
          email: email
        })
      });
      
      const data = await response.json();
      
      if (data.success) {
        alert('Temporary password sent to your email!');
        safeRedirect('login.html');
      } else {
        showError(data.message || 'Password recovery failed');
      }
    } catch (error) {
      showError('Network error: ' + error.message);
    }
  }
</script>
</body>
</html>
