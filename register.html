<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Register - Cahaya Az Zahra Enterprise</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    /* Registration-specific styles */
    .registration-page {
      max-width: 500px;
      animation: slideUp 0.3s ease-out;
    }

    .password-rules {
      font-size: 0.8em;
      color: var(--gold);
      margin: 5px 0 10px;
      opacity: 0.8;
    }

    input[type="tel"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #2a2a2a;
      border: 1px solid var(--gold);
      color: var(--text-light);
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #d4af37;
      box-shadow: 0 0 8px rgba(197, 160, 71, 0.3);
      outline: none;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .registration-page {
        padding: 15px;
      }
      
      input[type="tel"],
      input[type="password"],
      input[type="email"] {
        padding: 10px;
        font-size: 14px;
      }
      
      button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container registration-page">
    <h1>New Registration</h1>
    
    <div class="input-group">
      <input type="tel" id="regPhone" placeholder="Phone (673/60 format)" 
             pattern="^(673\d{7,}|60\d{9,})$" required>
      <div class="error-message" id="phoneError"></div>
    </div>

    <div class="input-group">
      <input type="password" id="regPassword" placeholder="Create Password"
             pattern="^(?=.*[A-Z])(?=.*\d).{6,}$" required>
      <div class="password-rules">6+ characters, 1 uppercase, 1 number</div>
      <div class="error-message" id="passError"></div>
    </div>

    <div class="input-group">
      <input type="password" id="regConfirmPass" placeholder="Confirm Password" required>
      <div class="error-message" id="confirmPassError"></div>
    </div>

    <div class="input-group">
      <input type="email" id="regEmail" placeholder="Email Address" required>
      <div class="error-message" id="emailError"></div>
    </div>

    <div class="input-group">
      <input type="email" id="regConfirmEmail" placeholder="Confirm Email" required>
      <div class="error-message" id="confirmEmailError"></div>
    </div>

    <button onclick="handleRegistration(); return false;">Register</button>
    <button 
      style="margin-top:10px; background: #444" 
      onclick="showLogin(); return false;"
    >
      Back to Login
    </button>
  </div>

  <script src="scripts/app.js"></script>
  <script>
    const GAS_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

    function handleRegistration() {
      // Clear previous errors
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

      // Get form values
      const phone = document.getElementById('regPhone').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPass').value;
      const email = document.getElementById('regEmail').value;
      const confirmEmail = document.getElementById('regConfirmEmail').value;

      // Validate inputs
      if (!validateRegistration(phone, password, confirmPassword, email, confirmEmail)) {
        return;
      }

      // Create unique callback name
      const callbackName = `jsonp_${Date.now()}`;
      
      // Create script tag
      const script = document.createElement('script');
      script.src = `${GAS_URL}?action=createAccount&phone=${encodeURIComponent(phone)}&password=${encodeURIComponent(password)}&email=${encodeURIComponent(email)}&callback=${callbackName}`;

      // Set up callback
      window[callbackName] = (response) => {
        delete window[callbackName];
        document.body.removeChild(script);
        
        if (response.success) {
          alert('Registration successful! Please login.');
          showLogin();
        } else {
          showError(response.message || 'Registration failed');
        }
      };

      document.body.appendChild(script);
    }

    function validateRegistration(phone, password, confirmPassword, email, confirmEmail) {
      let isValid = true;

      // Phone validation
      const phoneRegex = /^(673\d{7,}|60\d{9,})$/;
      if (!phoneRegex.test(phone)) {
        document.getElementById('phoneError').textContent = 'Invalid phone format';
        isValid = false;
      }

      // Password validation
      const passRegex = /^(?=.*[A-Z])(?=.*\d).{6,}$/;
      if (!passRegex.test(password)) {
        document.getElementById('passError').textContent = 'Password must be 6+ characters with 1 uppercase and 1 number';
        isValid = false;
      }

      // Password match
      if (password !== confirmPassword) {
        document.getElementById('confirmPassError').textContent = 'Passwords do not match';
        isValid = false;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid email format';
        isValid = false;
      }

      // Email match
      if (email !== confirmEmail) {
        document.getElementById('confirmEmailError').textContent = 'Emails do not match';
        isValid = false;
      }

      return isValid;
    }

    function showLogin() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
